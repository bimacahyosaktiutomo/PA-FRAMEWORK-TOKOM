{% extends '../auth.html' %}
{% block title %} Login {% endblock %}
{% block content %}
{% load static %}
<section>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</section>
<p>Don't have an account? <a href="{% url 'auth_app:register' %}">Register</a></p>
{% endblock %}
