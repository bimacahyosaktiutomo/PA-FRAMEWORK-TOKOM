{% extends '../auth.html' %}
{% block title %} Register {% endblock %}
{% block content %}
{% load static %}
<section>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'auth_app:login' %}">Login</a></p>
</section>
{% endblock %}
