<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container my-5">
      <div class="card shadow p-4">
        <h2 class="mb-4">Add New Item</h2>

        <!-- Form to Add Item -->
        <form method="post">
          {% csrf_token %}

          <!-- Item Name -->
          <div class="mb-3">
            <label for="id_name" class="form-label">Item Name</label>
            <input type="text" name="name" class="form-control" id="id_name" placeholder="Enter item name" required />
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="id_description" rows="3" placeholder="Enter item description"></textarea>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label for="id_category" class="form-label">Category</label>
            <select name="category" class="form-select" id="id_category">
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if forloop.counter == 1 %} selected {% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
            
          </div>

          <!-- Add New Category -->
          <div class="mb-3">
            <label for="id_new_category" class="form-label">Or Add New Category</label>
            <input type="text" name="new_category" class="form-control" id="id_new_category" placeholder="Enter new category name (optional)" />
          </div>

          <!-- Rating -->
          <div class="mb-3">
            <label for="id_rating" class="form-label">Rating</label>
            <input type="number" name="rating" class="form-control" id="id_rating" placeholder="Enter item rating (optional)" />
          </div>

          <!-- Stock -->
          <div class="mb-3">
            <label for="id_stock" class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" id="id_stock" placeholder="Enter stock quantity" required />
          </div>

          <!-- Discount -->
          <div class="mb-3">
            <label for="id_discount" class="form-label">Discount</label>
            <input type="number" name="discount" class="form-control" id="id_discount" placeholder="Enter discount (optional)" />
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label for="id_price" class="form-label">Price</label>
            <input type="number" name="price" class="form-control" id="id_price" placeholder="Enter price" required />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Save Item</button>
        </form>
      </div>
    </div>

    {% if form.errors %}
      <div class="alert alert-danger">
        <ul>
          {% for field, errors in form.errors.items %}
            {% for error in errors %}
              <li>{{ field }}: {{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
